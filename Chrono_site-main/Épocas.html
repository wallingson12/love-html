<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Épocas de Chrono Trigger</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilo geral do body */
        body {
            background-color: #d3d3d3;
            color: #000;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4d4d4d;
            padding: 1rem;
            text-align: center;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 8px;
            background: #f4f4f4;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        section {
            flex: 1 1 30%;
            margin: 1rem;
            text-align: center;
        }

        section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            section {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo.jpg" alt="Logo do Chrono Trigger">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="personagens.html">Personagens</a></li>
                <li><a href="Épocas.html">Épocas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="12000BC">
                <h2>12,000 B.C.</h2>
                <img src="./Épocas/12,000 B.C..webp" alt="12,000 B.C.">
            </section>

            <section id="65000000BC">
                <h2>65,000,000 B.C.</h2>
                <img src="./Épocas/65,000,000 B.C..webp" alt="65,000,000 B.C.">
            </section>

            <section id="600AD">
                <h2>600 A.D.</h2>
                <img src="./Épocas/600 A.D..webp" alt="600 A.D.">
            </section>

            <section id="1000AD">
                <h2>1000 A.D.</h2>
                <img src="./Épocas/1000 A.D..webp" alt="1000 A.D.">
            </section>

            <section id="2300AD">
                <h2>2300 A.D.</h2>
                <img src="./Épocas/2300 A.D..webp" alt="2300 A.D.">
            </section>

            <section id="1999AD">
                <h2>1999 A.D. - Dia de Lavos</h2>
                <img src="./Épocas/DayOfLavos - 1999 A.D..webp" alt="1999 A.D. - Dia de Lavos">
            </section>

            <section id="endOfTime">
                <h2>O Fim dos Tempos</h2>
                <img src="./Épocas/The End of Time.webp" alt="O Fim dos Tempos">
            </section>
        </div>
    </main>
</body>
</html>
