<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, rgb(117, 7, 7), FireBrick, rgb(231, 68, 68));
            font-family: 'Cooper Black', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        main {
            text-align: center;
        }
        
        .quiz-container {
            background-color: rgba(207, 37, 37, 0.8);
            padding: 10px;
            border-radius: 16px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 400px;
        }

        footer {
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            margin-top: 90px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px; /* Ajuste o padding conforme necessário */
            font-size: 10px; /* Ajuste o tamanho do texto conforme necessário */
        }
        
        button[type="submit"] {
            background-color: white;
            color: black;
            border: none;
            padding: 0.6em 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        
        button[type="submit"]:hover {
            background-color: #e33b3b;
        }
        
        .question {
            margin-bottom: 1em;
        }

        @media (max-width: 390px) and (max-height: 844px) {
            body {
                justify-content: flex-start;
                padding-top: 10px;
            }

            .quiz-container {
                font-size: 12px;
                border-radius: 12px;
                max-width: 70%;
            }

            button[type="submit"] {
                padding: 0.6em 1.2em;
                font-size: 14px;
            }

            footer {
                padding: 1px; /* Ajuste o padding conforme necessário */
                font-size: 10px; /* Ajuste o tamanho do texto conforme necessário */
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <img src="imagens/love.jpg" alt="" width="100" height="100">
    <br>
    <main>
        <section class="intro">
            <h1>Olá querida!</h1>
            <p>Eu não sou de falar muito, então prefiro me expressar de outras maneiras...</p>
            <p>Você é a variável constante do meu script! &#10084;&#65039;&#65039;</p>
        </section>
    </main>
    <div class="quiz-container">
        <h2>Quer namorar comigo?</h2>
        <form id="quizForm" action="erro.html" method="get" onsubmit="return validarFormulario()">
            <div class="question">
                <label><input type="radio" name="q1" value="a"> Sim</label><br>
                <label><input type="radio" name="q1" value="b"> Não</label><br>
            </div>
            <button type="submit">Enviar Resposta</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Wallingson</p>
    </footer>
    <script>
        function validarFormulario() {
            const resposta = document.querySelector('input[name="q1"]:checked');
            
            if (resposta && resposta.value === 'a') {
                alert('Error 404');
                return true; // Permite o envio do formulário
            } else {
                alert('Que pena! Espero que possamos continuar amigos.');
                return false; // Impede o envio do formulário
            }
        }
    </script>
</body>
</html>
