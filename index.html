<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos CSS para o formulário de login */
        .login-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            margin: 50px auto;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Faça o login para prosseguir</h2>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="button" onclick="authenticate()">Entrar</button>
            <p id="loginMessage" class="hidden"></p>
        </form>
    </div>

    <script>
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Exemplo de autenticação simples (substitua com lógica adequada)
            if (username === "usuario" && password === "senha") {
                // Login bem-sucedido, redirecionar para a página do quiz
                window.location.href = "quiz.html";
            } else {
                // Login inválido
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.textContent = "Credenciais inválidas. Tente novamente.";
                loginMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
