<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Configuração para desktop */
        @media (min-width: 768px) {
            body {
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            .login-container {
                background-color: rgba(242, 242, 242, 0.9); /* Fundo levemente transparente sobre a imagem de fundo */
                padding: 30px;
                border-radius: 10px;
                max-width: 600px; /* Ajuste o máximo de largura para desktop */
                margin: 100px auto; /* Ajuste a margem para desktop */
            }
            .login-form input {
                font-size: 18px; /* Ajuste o tamanho da fonte para desktop */
            }
            .login-form button {
                font-size: 14px; /* Ajuste o tamanho da fonte do botão para desktop */
            }
        }

        /* Configuração para celular */
        @media (max-width: 767px) {
            body {
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            .login-container {
                background-color: rgba(242, 242, 242, 0.9); /* Fundo levemente transparente sobre a imagem de fundo */
                padding: 20px;
                border-radius: 10px;
                font-size: 30px;
                max-width: 90%; /* Ajuste o máximo de largura para celular */
                margin: 20px auto; /* Ajuste a margem para celular */
            }
            .login-form input {
                font-size: 30px; /* Ajuste o tamanho da fonte para celular */
            }
            .login-form button {
                font-size: 30px; /* Ajuste o tamanho da fonte do botão para celular */
            }
        }

        /* Estilos específicos do formulário de login */
        .login-container {
            background-color: #f2f2f2; /* Fundo padrão para casos sem imagem */
            width: 60%;
            padding: 20px;
            border-radius: 10px;
            top: 50%;
            text-align: center;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 80%;
        }
        .login-form button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Faça o login para prosseguir</h2>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="button" onclick="authenticate()">Entrar</button>
            <p id="loginMessage" class="hidden"></p>
        </form>
    </div>

    <script>
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Exemplo de autenticação simples (substitua com lógica adequada)
            if (username === "usuario" && password === "senha") {
                // Login bem-sucedido, redirecionar para a página do quiz
                window.location.href = "quiz.html";
            } else {
                // Login inválido
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.textContent = "Credenciais inválidas. Tente novamente.";
                loginMessage.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
